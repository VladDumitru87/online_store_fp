{% extends 'accounts/base.html' %}
{% block title %} Home {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-50 col-md-8 align-item-center">
                    <div class="border border">
                        <h3 class="bg-gray p-4">Sign Up</h3>
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="p-4">
                                {{ form|crispy }}
                                <button type="submit" class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold">Sign Up</button>
                                <div class="border-top pt-3">
                                    <small class="text-muted">
                                        Already Have an Account <a class="ml-2" href="{% url 'login' %}">Login</a>
                                    </small>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}

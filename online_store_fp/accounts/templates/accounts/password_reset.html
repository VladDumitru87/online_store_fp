{% extends 'accounts/base.html' %}
{% block title %} Home {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-50 col-md-50 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Request password</h3>
                    <form method="post">
                        {% csrf_token %}
                        <fieldset class="p-4">
                            {{ form|crispy }}
                            <button type="submit"
                                    class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">
                                    Request password reset
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content%}

{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}
<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Login Now</h3>
                    <form action="#">
                        <fieldset class="p-4">
                            <input autocomplete="off" class="border p-3 w-100 my-2" placeholder="Username" type="text">
                            <input autocomplete="off" class="border p-3 w-100 my-2" placeholder="Password" type="password">
                            <div class="loggedin-forgot">
                                <input id="keep-me-logged-in" type="checkbox">
                                <label class="pt-3 pb-2" for="keep-me-logged-in">Keep me logged in</label>
                            </div>
                            <button class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3"
                                    type="submit">
                                Log in
                            </button>
                            <a class="mt-3 d-block  text-primary" href="#">Forget Password?</a>
                            <a class="mt-3 d-inline-block text-primary" href="signup.html">Register Now</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}
<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Sign up</h3>
                    <form action="#">
                        <fieldset class="p-4">
                            <input autocomplete="off" class="border p-3 w-100 my-2" placeholder="Username" type="text">
                            <input autocomplete="off" class="border p-3 w-100 my-2" placeholder="Password" type="password">
                            <input autocomplete="off" class="border p-3 w-100 my-2" placeholder="Repeat password" type="password">
                            <button class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3" type="submit">
                                Sign in
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
